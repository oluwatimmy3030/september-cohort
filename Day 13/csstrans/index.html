<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css transformation</title>
    <style>
        div{
            border: 1px solid;
            padding: 1rem;
            width: 200px;
        }
        .translate{
            /* margin-top: 2rem; */
            /* transform: translateX(4rem); */
            /* transform: translatey(4rem); */
            transform: translate(5rem);
        }
        .rotate{
            transform: rotate(45deg);
        }
        .skew{
            transform: skew(45deg);
        }
        .scale{
            transform: scale(1);
        }


    </style>
</head>
<body>
    <div class="translate">
        <h1>Translate</h1>
    </div>
    <div class="rotate">
        <h1>rotate</h1>
    </div>
    <div class="skew">
        <h1>skew</h1>
    </div>
    <div class="scale">
        <h1>scale</h1>
    </div>
</body>
</html>
