<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transition</title>
    <style>
        button{
            background: red;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            color: #fff;
            transition-property: border-radius,margin-left;
            transition-duration:5s; 
            transition-delay: 1s;
            transition-timing-function:ease-in ;
        }
        button:hover{
           border-radius: 100px;
           margin-left: 3rem; 
        }
    </style>
</head>
<body>
    <button>click</button>
</body>
</html>
